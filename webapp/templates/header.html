<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome to Because I Care</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpg') }}">
	<style type="text/css">
		h1 {
			text-align: center;
		}
		body {
			background-color: #9FC;
			padding: 50px;
		}
	</style>
</head>

<header>
<!-- The header image logo is linked below and will appear on all the pages. -->
	<div class="navbar-header">
      <a class="navbar-brand" href="/">
	  <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
	  </a>
    </div>

	<div class = "container-fluid" style="margin-bottom: 100px;"  >
		<a href="/main/"><button type="button" class="btn btn-success" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
		  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>Home
		</button></a>
		<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">	
		</div>
	</div>

	<ul class="nav navbar-nav navbar-right" style="text-align: right; margin-top: 5px;">
	
		<!-- 
I want to double check and make sure the user is logged in. Depending on whether they are logged in or not reflects
which href option they will see.
 -->	  
		<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
			<h5>
			{% if session.logged_in %}
			<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support</a>&nbsp;&nbsp;&nbsp;
			<a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a>&nbsp;&nbsp;&nbsp;
			{% else %}
			<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support</a>&nbsp;&nbsp;&nbsp;
			<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a>&nbsp;&nbsp;&nbsp;
			<a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
				{% endif %}

			</h5>
	    </div>
    </ul>
</header>

	<body>
<!-- This is where I keep the flash messages code.  -->
	<div class="container" style="min-height:100% width:50%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
	
	{% block body %}{% endblock %}
	</div>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    </body>
</html>
